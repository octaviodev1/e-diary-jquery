<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <button class="btn-link" data-route="/index.html#home">
            Home Page
          </button>
        </li>

        <li>
          <button
            class="btn-link"
            data-route="/index.html#login"
            id="btn-loginPage"
          >
            Login
          </button>
        </li>

        <li>
          <button
            class="btn-link"
            data-route="/index.html#dashboard"
            id="btn-dashboardPage"
          >
            Dashboard
          </button>
        </li>

        <li>
          <button
            class="btn-link"
            data-route="/index.html#categories"
            id="btn-categoriesPage"
          >
            Categories
          </button>
        </li>
        <li>
          <button
            class="btn-link"
            data-route="/index.html#notes"
            id="btn-notesPage"
          >
            Notes
          </button>
        </li>
      </ul>
    </nav>

    <section class="section" id="home-page">
      <h1>e-Diary</h1>
      <h4>Plese login to begin.</h4>
      <img class="homeImage" src="/home-image.png" />
    </section>

    <section class="section" id="login-page">
      <h1>Login page</h1>
      <label for="login-nickname" class="required">Nickname:</label>
      <input type="text" id="login-nickname" /><br />
      <span class="error" id="error-login-nickname"></span><br /><br />

      <label for="login-password" class="required">Password:</label>
      <input type="password" id="login-password" /><br />
      <span class="error" id="error-login-password"></span><br /><br />

      <button id="btn-login">iniciar sesi√≥n</button>

      <p>Register here:</p>
      <button class="btn-link" data-route="/index.html#register">
        Register Page
      </button>

      <button
        class="btn-link btn-hide"
        data-route="/index.html#dashboard"
        id="btn-goToDashboard"
      ></button>

      <button
        class="btn-link btn-hide"
        data-route="/index.html#logged"
        id="btn-alreadyLogged"
      ></button>
    </section>

    <section class="section" id="dashboard-page">
      <button id="btn-dashboard-login">Ver datos de usuario</button>
    </section>

    <section class="section" id="register-page">
      <h1>Register page</h1>
      <form id="formUser" method="post" name="register" action="/registeruser">
        <div class="nickname">
          <label for="register-nickname" class="required">Nickname:</label
          ><br />
          <input
            type="text"
            id="register-nickname"
            name="nickname"
            placeholder="Enter your nickname"
            title="example text"
          /><br />
          <span class="error" id="error-register-nickname"></span><br /><br />
        </div>

        <div class="email">
          <label for="email" class="required">Email: </label><br />
          <input
            type="email"
            id="email-register"
            name="email"
            placeholder="Enter a valid email"
            title="example text"
          /><br />
          <span class="error" id="error-register-email"></span><br /><br />
        </div>

        <div class="mobileNumber">
          <label for="register-mobile" class="required">Mobile Number:</label
          ><br />
          <input
            type="number"
            id="register-mobile-Number"
            name="mobileNumber"
            placeholder="Enter a valid Mobile Number"
            title="example text"
          /><br />
          <span class="error" id="error-register-mobile"></span><br /><br />
        </div>

        <div class="password">
          <label for="register-password" class="required">Password:</label
          ><br />
          <input
            type="password"
            id="register-password"
            name="password"
            placeholder="Enter a valid password"
            title="example text"
          /><br />
          <span class="error" id="error-register-password"></span><br /><br />
        </div>

        <div class="confirmPassword">
          <label for="register-password" class="required"
            >Confirm Password:</label
          ><br />
          <input
            type="password"
            id="register-confirm-password"
            name="confirmPassword"
            placeholder="Confirm your password"
            title="example text"
          /><br />
          <span class="error" id="error-register-confirm-password"></span
          ><br /><br />
        </div>

        <div class="register">
          <input
            type="submit"
            id="buttonRegisterUser"
            value="Register User"
            class="registerUser"
          />
        </div>
      </form>
      <button
        class="btn-link btn-hide"
        data-route="/index.html#login"
        id="btn-backToLogin"
      ></button>
    </section>

    <section class="section" id="logged-page">
      <h1>Already logged</h1>
      <button class="logout" id="btn-logout">Logout</button>

      <button
        class="btn-link btn-hide"
        data-route="/index.html#home"
        id="btn-backToHome"
      ></button>
    </section>

    <section class="section" id="categories-page">
      <h1 class="changeInEdit">Add Category</h1>
      <form
        id="formCategories"
        method="post"
        name="categories"
        action="/categories"
      >
        <label for="addCategory" class="required categoryLabel"
          >Category Name:</label
        >
        <input
          type="text"
          id="addCategory"
          name="category"
          placeholder="Enter Category Name"
        /><br />
        <span class="error" id="error-add-category"></span><br /><br />

        <input
          type="submit"
          id="buttonAddCategory"
          value="Add Category "
          class="addCategorySubmit"
        />
        <input
          type="button"
          id="buttonUpdateCategory"
          value="Update Category "
          class="updateCategory hide"
        />
      </form>

      <h1 class="notHide">Manage Categories</h1>
      <button class="btn-hide" id="btn-updateCategories"></button>

      <table id="categoriesTable" class="styled-table notHide">
        <thead>
          <tr class="active-row">
            <th>Category</th>
            <!-- <th>Date of Birth</th>
            <th>E-mail</th>
            <th></th>
            <th></th>
            <th></th> -->
          </tr>
        </thead>
        <tbody id="categoriesData"></tbody>
      </table>
    </section>

    <section class="section" id="notes-page">
      <h1>Add Note</h1>
      <button id="updateNotes" class="hide"></button>
      <label for="noteSelect">Category Name:</label>
      <select id="noteSelect"></select
      ><br /><br />

      <label for="noteTitle" class="required categoryLabel">Note Title:</label>
      <input
        type="text"
        id="noteTitle"
        name="noteTitle"
        placeholder="Enter the note title"
      /><br /><br />

      <label for="textareaNoteDescription" class="required categoryLabel"
        >Note Description:
        <textarea
          class="textareaNote"
          placeholder="Enter Note Description"
          id="textareaNoteDescription"
        ></textarea>
      </label>
    </section>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/jqueryrouter@2.2.11/dist/js/jquery.router.min.js"></script>
  <script src="index.js" type="module"></script>
  <script src="login.js" type="module"></script>
  <script src="dashboard.js" type="module"></script>
  <script src="register.js" type="module"></script>
  <script src="logged.js" type="module"></script>
  <script src="categories.js" type="module"></script>
  <script src="notes.js" type="module"></script>
</html>
