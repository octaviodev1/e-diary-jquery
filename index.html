<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <button class="btn-link" data-route="/index.html#home">Home Page</button>

    <button class="btn-link" data-route="/index.html#login">Login</button>

    <button class="btn-link" data-route="/index.html#dashboard">
      Dashboard
    </button>

    <section class="section" id="home-page">
      <h1>Home page</h1>
      <img src="/home-image.png" />
    </section>

    <section class="section" id="login-page">
      <h1>Login page</h1>
      <label for="login-nickname" class="required">Nickname:</label>
      <input type="text" id="login-nickname" /><br />
      <span class="error" id="error-login-nickname"></span><br /><br />

      <label for="login-password" class="required">Password:</label>
      <input type="password" id="login-password" /><br />
      <span class="error" id="error-login-password"></span><br /><br />

      <button id="btn-login">iniciar sesi√≥n</button>

      <p>Register here:</p>
      <button class="btn-link" data-route="/index.html#register">
        Register Page
      </button>
    </section>

    <section class="section" id="dashboard-page">
      <button id="btn-dashboard-login">Ver datos de usuario</button>
    </section>

    <section class="section" id="register-page">
      <h1>Register page</h1>
      <form id="formUser" method="post" name="register" action="/registeruser">
        <div class="nickname">
          <label for="nickname" class="required">Nickname:</label><br />
          <input
            type="text"
            id="nickname"
            name="nickname"
            placeholder="Enter your nickname"
            title="example text"
          /><br />
          <span class="error" id="errorNickname"></span><br /><br />
        </div>

        <div class="password">
          <label for="password" class="required">Password:</label><br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter a valid password"
            title="example text"
          /><br />
          <span class="error" id="errorPassword"></span><br /><br />
        </div>

        <div class="register">
          <input
            type="submit"
            id="buttonRegisterUser"
            value="Register User"
            class="registerUser"
          />
        </div>
      </form>
      <button
        class="btn-link"
        data-route="/index.html#login"
        style="display: none"
        id="btn-backToLogin"
      ></button>
    </section>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/jqueryrouter@2.2.11/dist/js/jquery.router.min.js"></script>
  <script src="index.js" type="module"></script>
  <script src="login.js" type="module"></script>
  <script src="dashboard.js" type="module"></script>
  <script src="register.js" type="module"></script>
</html>
